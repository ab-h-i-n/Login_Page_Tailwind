<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body
    class="bg-[url('./images/background.jpeg')] flex justify-center items-center h-screen bg-no-repeat bg-cover px-10 md:justify-between md:px-30 lg:px-40 ">


    <!-- form -->

    <form action="#" class="p-3 w-72 sm:w-80 md:w-96">

        <!-- heading -->
        <h1 class="text-center font-bold text-blue-900 text-2xl my-5 ">Welcome Back</h1>

        <!-- inputs -->

        <div class="flex flex-col gap-y-3">

            <!-- email input  -->

            <input type="email" name="email"
                class="placeholder-gray-400 border-slate-400 bg-white border-2 rounded-2xl py-2 px-3 text-sm font-medium hover:border-sky-300 focus:outline-sky-500"
                placeholder="Your Email">

            <!-- password  -->

            <input type="password" name="password"
                class="placeholder-gray-400 border-slate-400 bg-white border-2 rounded-2xl py-2 px-3 text-sm font-medium hover:border-sky-300 focus:outline-sky-500"
                placeholder="Password">

        </div>

        <!-- forget password -->

        <a class="block text-right font-medium text-sm text-sky-600 hover:text-sky-500" href="#">Forget Password</a>

        <!-- or -->

        <div class="flex items-center gap-x-1 my-3">
            <div class="line w-full h-px bg-slate-200"></div>
            <div class="font-medium text-xs whitespace-nowrap text-slate-200">Or Continue with</div>
            <div class="line w-full h-px bg-slate-200"></div>
        </div>

        <!-- other methods -->

        <div class="flex flex-col gap-y-3">

            <!-- google button -->

            <div
                class="select-none text-slate-500 border-slate-400 flex justify-center items-center bg-white border-2 rounded-2xl py-2 px-3 text-sm font-bold relative cursor-pointer hover:border-sky-500 hover:text-sky-500">
                <img src="./images/google logo.png" class="w-8 absolute left-3">
                <p>Google</p>
            </div>


            <!-- facebook button -->

            <div
                class="select-none text-slate-500 border-slate-400 flex justify-center items-center bg-white border-2 rounded-2xl py-2 px-3 text-sm font-bold relative cursor-pointer hover:border-sky-500 hover:text-sky-500">
                <img src="./images/facebook logo.png" class="w-5 absolute left-4">
                <p>Facebook</p>
            </div>
        </div>

        <!-- login button -->

        <div
            class="select-none text-white bg-sky-500 flex items-center justify-center py-2 font-medium rounded-2xl my-3 relative cursor-pointer hover:bg-sky-700">
            <p>Login</p>
            <img src="./images/arrow icon.png" class="w-5 filter invert absolute right-5">
        </div>

        <!-- dont have account  -->

        <div class="flex gap-x-2 justify-center">
            <p class="text-slate-200 text-xs font-medium">
                Don't Have an Account?
            </p>

            <!-- sign up link  -->

            <a class="text-sky-600 text-xs font-medium hover:text-sky-500 " href="#">
                Sign Up
            </a>
        </div>

    </form>

    <!-- side image -->

    <img src="./images/cherkkan.png" class="hidden md:block ">

</body>

</html>
